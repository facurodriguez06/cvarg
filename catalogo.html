<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Arg | Catálogo Premium</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* --- TUS ESTILOS PREMIUM (NO MODIFICADOS) --- */
      :root {
        --primary: #044bab;
        --primary-dark: #022a61;
        --accent: #f3d136;
        --bg-body: #f8fafc;
        --text-dark: #0f172a;
        --text-muted: #64748b;
        --white: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.5);
        --card-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
        --card-shadow-hover: 0 30px 60px -15px rgba(4, 75, 171, 0.25);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-dark);
        overflow-x: hidden;
        background-image: radial-gradient(
            circle at 100% 0%,
            rgba(4, 75, 171, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 0% 100%,
            rgba(243, 209, 54, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(4, 75, 171, 0.05) 0px,
            transparent 50%
          );
        background-attachment: fixed;
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1200px;
        padding: 0.8rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 100px;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
      }
      .logo-img {
        height: 45px;
        width: auto;
        object-fit: contain;
        transition: height 0.3s;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 600;
        font-size: 0.95rem;
        position: relative;
        transition: 0.3s;
      }
      .nav-links a:hover,
      .nav-links a.active {
        color: var(--primary);
      }
      .nav-links a.active::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--accent);
        border-radius: 50%;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
      }

      .cart-wrapper {
        position: relative;
        cursor: pointer;
        color: var(--text-dark);
        transition: 0.3s;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .cart-wrapper:hover {
        color: var(--primary);
        transform: scale(1.1);
      }
      .cart-count {
        position: absolute;
        top: -5px;
        right: -8px;
        background: var(--accent);
        color: var(--primary);
        font-size: 0.7rem;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 800;
      }

      /* Header */
      .catalog-header {
        padding: 180px 5% 40px;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
        position: relative;
      }
      .catalog-title {
        font-size: clamp(3rem, 6vw, 4.5rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 20px;
        background: linear-gradient(
          135deg,
          var(--text-dark) 30%,
          var(--primary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        animation: fadeUp 0.8s forwards 0.2s;
        letter-spacing: -1px;
      }
      .catalog-subtitle {
        font-size: 1.25rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        opacity: 0;
        animation: fadeUp 0.8s forwards 0.4s;
      }

      /* Filtros */
      .filters-wrapper {
        position: relative;
        z-index: 10;
        padding: 20px 5%;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeUp 0.8s forwards 0.5s;
      }
      .filter-container {
        display: inline-flex;
        gap: 10px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 100px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--card-shadow);
        margin: 0 auto;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        flex-wrap: wrap;
        justify-content: center;
      }
      .filter-pill {
        padding: 10px 24px;
        border-radius: 50px;
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-light);
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .filter-pill:hover {
        color: var(--primary);
        background: rgba(255, 255, 255, 0.8);
      }
      .filter-pill.active {
        background: var(--primary);
        color: var(--white);
        box-shadow: 0 10px 20px -5px rgba(4, 75, 171, 0.4);
      }

      /* Grid */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 3rem;
        padding: 2rem 5% 8rem;
        max-width: 1400px;
        margin: 0 auto;
        min-height: 400px;
      }

      .product-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        overflow: hidden;
        border: 1px solid var(--white);
        box-shadow: var(--card-shadow);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
        opacity: 0;
        animation: fadeUp 0.8s forwards;
      }
      .product-card:hover {
        transform: translateY(-12px);
        box-shadow: var(--card-shadow-hover);
        background: #ffffff;
      }

      .card-image {
        height: 240px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      /* Lógica de colores por categoría (CSS) */
      .product-card[data-category="cv"] .card-image {
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      }
      .product-card[data-category="linkedin"] .card-image {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      }
      .product-card[data-category="pack"] .card-image {
        background: linear-gradient(135deg, #f8fafc 0%, #1e293b 100%);
      }
      .product-card[data-category="pack"] .card-icon {
        color: var(--accent);
        opacity: 0.8;
      }
      .product-card[data-category="traduccion"] .card-image {
        background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      }
      .product-card[data-category="traduccion"] .card-icon {
        color: #16a34a;
      }

      .card-icon {
        font-size: 5rem;
        color: var(--primary);
        opacity: 0.15;
        transition: 0.5s ease;
      }
      .product-card:hover .card-icon {
        transform: scale(1.15) rotate(5deg);
        opacity: 0.25;
      }

      .badge {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        background: var(--white);
        border-radius: 100px;
        font-weight: 700;
        font-size: 0.75rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        color: var(--text-dark);
        z-index: 2;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }
      .badge.pop {
        background: var(--accent);
        color: var(--primary-dark);
      }

      .card-content {
        padding: 2rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .card-title {
        font-size: 1.35rem;
        font-weight: 800;
        margin-bottom: 8px;
        color: var(--text-dark);
        line-height: 1.3;
      }
      .card-desc {
        font-size: 0.95rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 25px;
        flex-grow: 1;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
      }
      .price {
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--text-dark);
        letter-spacing: -0.5px;
      }
      .price span {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-muted);
      }

      .btn-add {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        background: var(--bg-body);
        color: var(--primary);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .product-card:hover .btn-add {
        background: var(--primary);
        color: var(--white);
        box-shadow: 0 10px 20px rgba(4, 75, 171, 0.3);
        transform: rotate(90deg);
      }

      footer {
        background: linear-gradient(to bottom, var(--primary), #022a61);
        color: var(--white);
        padding: 6rem 5% 2rem;
        text-align: center;
        clip-path: polygon(0 60px, 100% 0, 100% 100%, 0% 100%);
        margin-top: 60px;
      }
      .copyright-only {
        font-size: 0.95rem;
        opacity: 0.8;
        letter-spacing: 0.5px;
      }

      .notification-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 2000;
      }
      .toast {
        background: var(--white);
        color: var(--text-dark);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        margin-top: 10px;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        transform: translateX(150%);
        opacity: 0;
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        border-left: 4px solid var(--success);
      }
      .toast.show {
        transform: translateX(0);
        opacity: 1;
      }

      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        color: var(--text-dark);
        cursor: pointer;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loader */
      .loader-container {
        grid-column: 1 / -1;
        text-align: center;
        padding: 50px;
      }
      .loader {
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-right {
          gap: 20px;
        }
        .logo-img {
          height: 60px;
        }
        .nav-links {
          position: fixed;
          top: 0;
          right: -100%;
          height: 100vh;
          width: 100%;
          background: rgba(255, 255, 255, 0.98);
          backdrop-filter: blur(20px);
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 3rem;
          transition: 0.4s;
          z-index: 999;
        }
        .nav-links.active {
          right: 0;
        }
        .nav-links a {
          font-size: 1.5rem;
          opacity: 1;
        }
        .catalog-header {
          padding-top: 130px;
          padding-bottom: 20px;
        }
        .filters-wrapper {
          padding: 10px 0;
        }
        .filter-container {
          width: 100%;
          border-radius: 0;
          justify-content: flex-start;
          overflow-x: auto;
          padding: 15px 5%;
          left: 0;
          transform: none;
          border: none;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .filter-pill {
          padding: 8px 18px;
          white-space: nowrap;
        }
        .products-grid {
          grid-template-columns: 1fr;
          gap: 2rem;
          padding-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="notification-container" id="notificationContainer"></div>

    <nav>
      <a href="index.html" class="logo">
        <img src="img/logo azul 1.png" alt="Logo" class="logo-img" />
      </a>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html" class="active">Catálogo</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <a href="carrito.html" class="cart-wrapper">
          <i class="fas fa-shopping-cart" style="font-size: 1.3rem"></i>
          <span class="cart-count" id="cart-count">0</span>
        </a>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
      </div>
    </nav>

    <header class="catalog-header">
      <h1 class="catalog-title">Catálogo Premium</h1>
      <p class="catalog-subtitle">
        Herramientas de alto impacto diseñadas para acelerar tu trayectoria
        profesional.
      </p>
    </header>

    <div class="filters-wrapper">
      <div class="filter-container">
        <button
          class="filter-pill active"
          onclick="filterProducts('all', this)"
        >
          <i class="fas fa-layer-group"></i> Todos
        </button>
        <button class="filter-pill" onclick="filterProducts('cv', this)">
          <i class="fas fa-file-contract"></i> Redacción CV
        </button>
        <button class="filter-pill" onclick="filterProducts('linkedin', this)">
          <i class="fab fa-linkedin"></i> LinkedIn
        </button>
        <button
          class="filter-pill"
          onclick="filterProducts('traduccion', this)"
        >
          <i class="fas fa-globe"></i> Traducción
        </button>
        <button class="filter-pill" onclick="filterProducts('web', this)">
          <i class="fas fa-laptop-code"></i> Web
        </button>
        <button class="filter-pill" onclick="filterProducts('pack', this)">
          <i class="fas fa-box-open"></i> Packs
        </button>
      </div>
    </div>

    <main class="products-grid" id="productsContainer">
      <div class="loader-container">
        <div class="loader"></div>
        <p style="color: var(--text-muted); font-weight: 500">
          Conectando con base de datos...
        </p>
      </div>
    </main>

    <footer>
      <div class="copyright-only">
        &copy; 2025 CvArg. Todos los derechos reservados.
      </div>
    </footer>

    <script>
      // ============================================
      // CONFIGURACIÓN DE LA HOJA DE CÁLCULO
      // ============================================
      // 1. Ve a Archivo > Compartir > Publicar en la web
      // 2. Elige "Valores separados por comas (.csv)"
      // 3. Pega el enlace aquí abajo:

      const SHEET_CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrad4uftdn-cobZ85RujIO9bmVAmQOVWESA0qx_Lh2HGmMzUtArlXT9S3r80ieMHCUh3V8lC8EtfWM/pub?gid=0&single=true&output=csv";

      // ============================================

      // LÓGICA DE CARGA AUTOMÁTICA
      async function loadServicesFromSheet() {
        const container = document.getElementById("productsContainer");

        try {
          const response = await fetch(SHEET_CSV_URL);

          if (!response.ok) {
            throw new Error("No se pudo conectar con la hoja de cálculo");
          }

          const data = await response.text();
          const products = parseCSV(data);

          if (products.length === 0) {
            container.innerHTML =
              '<p style="text-align:center; width:100%; grid-column:1/-1;">La hoja de cálculo está vacía.</p>';
          } else {
            renderProducts(products);
          }
        } catch (error) {
          console.error("Error:", error);
          // Mensaje de error amigable en pantalla
          container.innerHTML = `
                <div style="text-align:center; width:100%; grid-column:1/-1; color: var(--text-muted);">
                    <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px; color: #ef4444;"></i>
                    <p>No se pudieron cargar los servicios.</p>
                    <small>Verifica que la URL del CSV sea correcta en el código.</small>
                </div>
            `;
        }
      }

      // Convertir CSV texto a Array de Objetos
      function parseCSV(csvText) {
        const lines = csvText.trim().split("\n");
        // Asume que la primera fila son los headers exactos: id, categoria, titulo, etc.
        const headers = lines[0].split(",").map((h) => h.trim());
        const result = [];

        for (let i = 1; i < lines.length; i++) {
          // Regex para manejar comas dentro de textos entre comillas "ejemplo, con coma"
          const currentLine = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

          if (currentLine.length === headers.length) {
            const obj = {};
            headers.forEach((header, index) => {
              let val = currentLine[index].trim();
              // Limpiar comillas extras del CSV
              if (val.startsWith('"') && val.endsWith('"')) {
                val = val.substring(1, val.length - 1);
              }
              obj[header] = val;
            });
            result.push(obj);
          }
        }
        return result;
      }

      // Crear HTML de las tarjetas
      function renderProducts(products) {
        const container = document.getElementById("productsContainer");
        container.innerHTML = ""; // Quitar loader

        products.forEach((prod, index) => {
          // Lógica para badge opcional
          let badgeHtml = "";
          if (prod.badge && prod.badge !== "") {
            // Si dice "Popular" usa clase .pop, si no, badge normal
            const badgeClass = prod.badge.toLowerCase().includes("popular")
              ? "badge pop"
              : "badge";
            badgeHtml = `<div class="${badgeClass}">${prod.badge}</div>`;
          }

          const html = `
                <article class="product-card" data-category="${
                  prod.categoria
                }" style="animation-delay: ${index * 0.1}s">
                    <div class="card-image">
                        <i class="${prod.icono} card-icon"></i>
                        ${badgeHtml}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${prod.titulo}</h3>
                        <p class="card-desc">${prod.descripcion}</p>
                        <div class="card-footer">
                            <div class="price">$${
                              prod.precio
                            } <span>ARS</span></div>
                            <button class="btn-add" onclick="addToCart('${
                              prod.id
                            }', '${prod.titulo}', ${prod.precio})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </article>
            `;
          container.insertAdjacentHTML("beforeend", html);
        });
      }

      // --- FUNCIONALIDADES BASE (Navbar, Carrito, etc.) ---

      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        menuToggle.querySelector("i").classList.toggle("fa-bars");
        menuToggle.querySelector("i").classList.toggle("fa-times");
      });

      function filterProducts(category, btn) {
        document
          .querySelectorAll(".filter-pill")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const cards = document.querySelectorAll(".product-card");
        cards.forEach((card) => {
          if (category === "all" || card.dataset.category === category) {
            card.style.display = "flex";
            card.style.animation = "none";
            card.offsetHeight; /* trigger reflow */
            card.style.animation =
              "fadeUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards";
          } else {
            card.style.display = "none";
          }
        });
      }

      // Iniciar
      document.addEventListener("DOMContentLoaded", () => {
        updateCartCounter();
        loadServicesFromSheet(); // <-- AQUÍ ARRANCAMOS LA CARGA
      });

      function addToCart(id, name, price) {
        // Asegurar número
        price = parseFloat(price);
        let cart = JSON.parse(localStorage.getItem("impulsopro_cart")) || [];
        let existingItem = cart.find((item) => item.id === id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }
        localStorage.setItem("impulsopro_cart", JSON.stringify(cart));
        updateCartCounter();

        const btn = event.target.closest(".btn-add");
        if (btn) {
          btn.style.transform = "scale(1.2) rotate(90deg)";
          setTimeout(
            () => (btn.style.transform = "scale(1) rotate(0deg)"),
            300
          );
        }
        showToast(`${name} añadido`);
      }

      function updateCartCounter() {
        let cart = JSON.parse(localStorage.getItem("impulsopro_cart")) || [];
        let totalQty = cart.reduce((acc, item) => acc + item.quantity, 0);
        const badge = document.getElementById("cart-count");
        if (badge) {
          badge.innerText = totalQty;
          badge.style.display = totalQty === 0 ? "none" : "flex";
        }
      }

      function showToast(msg) {
        const container = document.getElementById("notificationContainer");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerHTML = `<i class="fas fa-check-circle" style="color: #10b981; font-size: 1.2rem;"></i> ${msg}`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add("show"), 50);
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => toast.remove(), 300);
        }, 2500);
      }

      // Scroll Navbar
      window.addEventListener("scroll", function () {
        var nav = document.querySelector("nav");
        if (window.scrollY > 20) {
          nav.style.background = "rgba(255, 255, 255, 0.9)";
          nav.style.boxShadow = "0 10px 30px -10px rgba(0,0,0,0.1)";
        } else {
          nav.style.background = "rgba(255, 255, 255, 0.7)";
          nav.style.boxShadow = "0 10px 30px -10px rgba(0,0,0,0.1)";
        }
      });
    </script>
  </body>
</html>
