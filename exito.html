<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito en el Envío | CV Arg</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #044bab;
            --primary-dark: #022a61;
            --accent-yellow: #f3d136;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --bg-light: #f8fafc;
            --success: #10b981;
            --success-light: #dcfce7;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--primary-dark);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .success-container {
            background: linear-gradient(145deg, var(--primary-blue), var(--primary-dark));
            padding: 4rem 3rem;
            border-radius: 30px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 0.6s 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .icon-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--success);
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 0 10px rgba(16, 185, 129, 0.2), 0 0 0 20px rgba(16, 185, 129, 0.1);
            animation: iconPulse 2s infinite;
        }
        .icon-wrapper i {
            font-size: 4rem;
            color: var(--white);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--white), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .id-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2.5rem;
        }
        .id-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 5px;
        }
        #transactionId {
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--accent-yellow);
            font-weight: 700;
            word-break: break-all;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--accent-yellow);
            color: var(--primary-dark);
            box-shadow: 0 10px 20px rgba(243, 209, 54, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(243, 209, 54, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-dark);
        }
        .btn-whatsapp {
            background: #25D366;
            color: var(--white);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4);
        }

        /* Background Animations */
        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes iconPulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4), 0 0 0 0 rgba(16, 185, 129, 0.2); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0), 0 0 0 30px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0), 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-yellow);
            opacity: 0.1;
            animation: float 20s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-200px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon-wrapper">
            <i class="fas fa-check"></i>
        </div>
        <h1>¡Formulario Enviado!</h1>
        <p class="subtitle">Hemos recibido tus datos correctamente. ¡Gracias por confiar en nosotros!</p>
        <div class="id-box">
            <p class="id-label">ID de Seguimiento</p>
            <p id="transactionId">Cargando...</p>
        </div>
        <div class="button-group">
            <a href="index.html" class="btn btn-secondary"><i class="fas fa-home"></i> Volver al Inicio</a>
            <button class="btn btn-primary" onclick="downloadReceipt()"><i class="fas fa-download"></i> Descargar Comprobante</button>
            <button class="btn btn-whatsapp" onclick="contactViaWhatsApp()"><i class="fab fa-whatsapp"></i> Consultar por WhatsApp</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Generate background particles
        const body = document.querySelector('body');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            const size = Math.random() * 150 + 50;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            particle.style.animationDelay = (Math.random() * 5) + 's';
            body.appendChild(particle);
        }

        window.onload = function() {
            // Genera un ID aleatorio y único directamente en esta página
            const uniqueId = "CVARG-" + Date.now().toString(36).substr(2, 5) + Math.random().toString(36).substr(2, 5).toUpperCase();
            document.getElementById('transactionId').textContent = uniqueId;
        };

        function downloadReceipt() {
            const transactionId = document.getElementById('transactionId').textContent;
            const elementToPrint = document.querySelector('.id-box');

            // Create a wrapper for the PDF content
            const pdfWrapper = document.createElement('div');
            pdfWrapper.style.padding = '2rem';
            pdfWrapper.style.color = '#000'; // Black text for PDF
            pdfWrapper.style.fontFamily = 'Poppins, sans-serif';

            // Add a main title
            const title = document.createElement('h1');
            title.innerText = 'Comprobante de Envío';
            title.style.textAlign = 'center';
            title.style.marginBottom = '1rem';
            title.style.color = '#022a61';
            pdfWrapper.appendChild(title);
            
            const subtitle = document.createElement('p');
            subtitle.innerText = 'CV Arg - Tu socio profesional';
            subtitle.style.textAlign = 'center';
            subtitle.style.fontSize = '0.9rem';
            subtitle.style.marginBottom = '2.5rem';
            pdfWrapper.appendChild(subtitle);

            // Clone the ID box and adapt its styles for printing
            const clonedIdBox = elementToPrint.cloneNode(true);
            clonedIdBox.style.background = '#f8fafc';
            clonedIdBox.style.border = '1px solid #e2e8f0';
            clonedIdBox.style.borderRadius = '15px';
            clonedIdBox.querySelector('.id-label').style.color = '#6b7280';
            clonedIdBox.querySelector('#transactionId').style.color = '#044bab';
            pdfWrapper.appendChild(clonedIdBox);
            
            const date = document.createElement('p');
            date.innerText = `Fecha de Emisión: ${new Date().toLocaleString()}`;
            date.style.textAlign = 'center';
            date.style.marginTop = '2.5rem';
            date.style.fontSize = '0.8rem';
            pdfWrapper.appendChild(date);


            const opt = {
              margin:       0.5,
              filename:     `comprobante-${transactionId}.pdf`,
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2, useCORS: true },
              jsPDF:        { unit: 'in', format: 'a5', orientation: 'portrait' }
            };

            html2pdf().from(pdfWrapper).set(opt).save();
        }

        function contactViaWhatsApp() {
            const transactionId = document.getElementById('transactionId').textContent;
            const phoneNumber = "5492614994711";
            
            // Mensaje genérico al no tener acceso al nombre del cliente
            const message = `Hola, mi ID de seguimiento es ${transactionId}. Tengo algunas consultas.`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
