<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión | CV Argentina</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/title-effects.css" />
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="CV Argentina" />
            <h1 class="shimmer-title">Bienvenido</h1>
            <p>Accede a tu cuenta para continuar</p>
        </div>

        <div class="login-body">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="showTab('register')">Registrarse</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required />
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Juan Pérez" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required />
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="registerPhone" placeholder="+54 9 11 1234-5678" required />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required />
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
